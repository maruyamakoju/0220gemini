name: genieguard-ci

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Unit tests
        run: |
          python -m pytest -q

  gate-matrix:
    needs: unit-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        demo_case: [ctf10, ctf_bias, ctf_exploit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Run GenieGuard pipeline gate
        id: run_pipeline
        continue-on-error: true
        run: |
          python run_demo.py --demo-case ${{ matrix.demo_case }} --max-attempts 2 --out artifacts/ci_run_${{ matrix.demo_case }} --json --fail-on-soft-fail > result_${{ matrix.demo_case }}.json
          cat result_${{ matrix.demo_case }}.json

      - name: CI summary
        if: always()
        run: |
          python - << 'PY'
          import json
          import os
          from pathlib import Path

          case_name = "${{ matrix.demo_case }}"
          result_path = Path(f"result_{case_name}.json")

          lines = []
          lines.append(f"## GenieGuard CI Summary ({case_name})")
          lines.append("")

          if not result_path.exists():
              lines.append("- Result: unavailable")
          else:
              data = json.loads(result_path.read_text(encoding="utf-8"))
              passed = bool(data.get("gate_passed"))
              lines.append(f"- Gate: `{'PASS' if passed else 'SOFT-FAIL'}`")
              lines.append(
                  f"- before_gate_passed={data.get('before_gate_passed')} / after_gate_passed={data.get('after_gate_passed')}"
              )

              thresholds = data.get("gate_thresholds", {})
              lines.append(
                  "- Thresholds: "
                  f"deadlock_rate<={thresholds.get('deadlock_rate_max', 0.01)}, "
                  f"win_skew<={thresholds.get('win_skew_max', 0.10)}, "
                  f"exploit_dominance<={thresholds.get('exploit_dominance_max', 0.25)}"
              )
              lines.append("")
              lines.append("| Metric | Before | After |")
              lines.append("|---|---:|---:|")
              before = data.get("before_metrics", {})
              after = data.get("after_metrics", {})
              for key in ("deadlock_rate", "win_skew", "exploit_dominance"):
                  lines.append(f"| `{key}` | {before.get(key, 'n/a')} | {after.get(key, 'n/a')} |")

              summary_path = Path(f"artifacts/ci_run_{case_name}/summary.before_after.json")
              if summary_path.exists():
                  summary = json.loads(summary_path.read_text(encoding="utf-8"))
                  worst = summary.get("worst_case_before", {})
                  if worst:
                      lines.append("")
                      lines.append(
                          "- Worst(before): "
                          f"seed={worst.get('seed')}, "
                          f"policies={worst.get('policy_a')} vs {worst.get('policy_b')}, "
                          f"reason={worst.get('terminal_reason')}, turns={worst.get('turns')}"
                      )

          with open(os.environ["GITHUB_STEP_SUMMARY"], "a", encoding="utf-8") as f:
              f.write("\n".join(lines) + "\n")
          PY

      - name: Enforce gate result
        if: always()
        run: |
          python - << 'PY'
          import json
          from pathlib import Path
          case_name = "${{ matrix.demo_case }}"
          result_path = Path(f"result_{case_name}.json")
          if not result_path.exists():
              raise SystemExit(1)
          data = json.loads(result_path.read_text(encoding="utf-8"))
          raise SystemExit(0 if data.get("gate_passed") else 1)
          PY

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: genieguard-artifacts-${{ matrix.demo_case }}
          path: |
            artifacts/ci_run_${{ matrix.demo_case }}
            result_${{ matrix.demo_case }}.json
